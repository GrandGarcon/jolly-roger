specVersion: 0.0.2
description: {{=it.name}}
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: {{=_.pascalCase(it.contractName)}}
    network: mainnet
    source:
      address: '{{contracts.{{=_.pascalCase(it.contractName)}}.address{{!"}"}}}'
      abi: {{=_.pascalCase(it.contractName)}}Contract
      # startBlock: TODO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Planet
      abis:
        - name: {{=_.pascalCase(it.contractName)}}Contract
          file: ./abis/{{=_.pascalCase(it.contractName)}}.json
      eventHandlers:
        - event: NameChanged(indexed address,string)
          handler: handleNameChanged
      file: ./src/mapping.ts